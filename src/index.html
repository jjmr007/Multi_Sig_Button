<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sovryn MultiSig</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-1 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MultiSig Wallet as Sovryn Governor</a>
      <ul class="navbar-nav px-5">
        <li class="nav-item text-nowrap">
          <small><a class="nav-link" href="#">Your Account: <span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom" style="margin-top: 140px;">
            <div id="loader" style="">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="col-lg-9" style="display: none;">
              <h2>Confirm a Transaction (Only if you agree...)</b></h2>
              <p>Check the transaction source corresponding to the transaction identifier number. If you agree on the transaction, place the number Id and give your approval</p>
              <form onSubmit="App.signMessage(); return false;" class="" role="form">
                <div class="form-group">
                  <input id="message" class="form-control" type="number"></input>
                </div>
                <button type="submit" class="btn btn-primary">CONFIRM</button>
              </form>
              <p id="msg"></p>
              <p id="signature"></p>
<!--              <button id="verify" onClick="App.verify()" class="btn btn-primary" style="display: none;">Verify Signature</button>
              <p id="address"></p>-->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
